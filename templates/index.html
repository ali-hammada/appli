<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        #cart {
            float: right;
            font-size: 18px;
        }

        section {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            width: 200px;
        }

        .product img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
        }

        .add-to-cart {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .cart {
            position: fixed;
            right: 20px;
            top: 20%;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }

        .cart-item {
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
        }

        .cart-item button {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        .cart-item button:hover {
            background-color: #d32f2f;
        }

        .total-price {
            font-weight: bold;
            margin-top: 10px;
        }

        .checkout-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grocery Shop</h1>
        <div id="cart">
            Cart: <span id="cart-count">0</span>
        </div>
    </header>
    <section id="products">
        <div class="product">
            <img src="vegetables.jpg" alt="Vegetables">
            <h2>Vegetables</h2>
            <p>Price: $2.99</p>
            <button class="add-to-cart" data-name="Vegetables" data-price="2.99">Add to Cart</button>
        </div>
        <div class="product">
            <img src="fruits.jpg" alt="Fruits">
            <h2>Fruits</h2>
            <p>Price: $3.99</p>
            <button class="add-to-cart" data-name="Fruits" data-price="3.99">Add to Cart</button>
        </div>
        <!-- Add more products as needed -->
    </section>

    <div class="cart">
        <h2>Shopping Cart</h2>
        <div id="cart-items"></div>
        <div class="total-price">Total: $<span id="total-price">0.00</span></div>
        <button class="checkout-btn" id="checkout">Checkout</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const addToCartButtons = document.querySelectorAll(".add-to-cart");
            const cartCount = document.getElementById("cart-count");
            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");

            let cartItems = [];

            addToCartButtons.forEach(button => {
                button.addEventListener("click", function() {
                    const productName = button.getAttribute("data-name");
                    const productPrice = parseFloat(button.getAttribute("data-price"));

                    // Check if the product is already in the cart
                    const existingItemIndex = cartItems.findIndex(item => item.name === productName);

                    if (existingItemIndex !== -1) {
                        // Increment quantity if product is already in the cart
                        cartItems[existingItemIndex].quantity++;
                    } else {
                        // Add new product to cart
                        cartItems.push({
                            name: productName,
                            price: productPrice,
                            quantity: 1
                        });
                    }

                    // Update cart count
                    cartCount.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);

                    // Update cart items display
                    renderCartItems();

                    // Update total price
                    updateTotalPrice();
                });
            });

            function renderCartItems() {
                cartItemsContainer.innerHTML = "";
                cartItems.forEach(item => {
                    const cartItemDiv = document.createElement("div");
                    cartItemDiv.classList.add("cart-item");
                    cartItemDiv.innerHTML = `
                        <span>${item.name} x ${item.quantity}</span>
                        <button class="remove-item" data-name="${item.name}">Remove</button>
                    `;
                    cartItemsContainer.appendChild(cartItemDiv);
                });

                // Add event listeners to remove buttons
                const removeButtons = document.querySelectorAll(".remove-item");
                removeButtons.forEach(button => {
                    button.addEventListener("click", function() {
                        const itemName = button.getAttribute("data-name");
                        const itemIndex = cartItems.findIndex(item => item.name === itemName);
                        cartItems.splice(itemIndex, 1);
                        renderCartItems();
                        updateTotalPrice();
                        cartCount.textContent = cartItems.reduce((total, item) => total + item.quantity, 0);
                    });
                });
            }

            function updateTotalPrice() {
                const totalPrice = cartItems.reduce((total, item) => total + (item.price * item.quantity), 0);
                totalPriceElement.textContent = totalPrice.toFixed(2);
            }

            // Checkout button functionality (just a demo)
            const checkoutButton = document.getElementById("checkout");
            checkoutButton.addEventListener("click", function() {
                alert("Thank you for shopping with us!");
                cartItems = [];
                cartCount.textContent = 0;
                renderCartItems();
                updateTotalPrice();
            });
        });
    </script>
    <footer>
        <p>&copy; 2024 Grocery Shop. All rights reserved.</p>
    </footer>
</body>
</html>
